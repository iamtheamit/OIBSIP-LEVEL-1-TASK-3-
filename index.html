<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Temperature Converter</title>
    <link href="style.css" rel="stylesheet" />
</head>
<body>
    <center>
        <h1>Temperature Converter</h1>
    </center>
        <div class="inputarea">
            <form id="converter">
                <center>
                    <select name="Type" id="type">
                        <option>Type</option>
                        <option value="Celsius">&#176;Celsius</option>
                        <option value="Fahrenheit">&#176;Fahrenheit</option>
                    </select><br>
                    <hr>
                    <label for="number">Degrees</label><br>
                    <input type="number" name="deg" id="deg" class="input" value="0"><br>
                    <div class="input-area">
                        <hr>
                        <input type="submit" value="Convert" id="submit" class="converter">
                        <hr>
                    </div>
                </center>
            </form>
            <div id="result">Result</div>
        </div>
    <script src="script.js"></script>
</body>
</html>
